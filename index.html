<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Vanilla JS Masks</title>
    </head>
    <body>
        <div class="container">
            <h2>Vanilla JS Masks</h2>
            <form action="">
                <label for="">CPF: 000.000.000-00</label>
                <input type="text" data-js="cpf" /><br />

                <label for="">CNPJ: 00.000.000/0000-00</label>
                <input type="text" data-js="cnpj" /><br />

                <label for="">Telefone: (00) 00000-0000</label>
                <input type="text" data-js="phone" /><br />

                <label for="">CEP: 00000-000</label>
                <input type="text" data-js="cep" /><br />

                <label for="">PIS: 000.00000.00-0</label>
                <input type="text" data-js="pis" /><br />
            </form>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
